<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Management</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="recipe-manager.css">
</head>
<body>
  <nav id="sidebar" class="sidebar bg-white gap-30">
    <div class="flex items-center justify-center gap-10 ml-auto mr-auto">
      <img id="dashboard-logo" src="../img/favicon.ico" alt="" />
      <div id="dashboard-logo-text">
        <span
          class="font-weight-800 font-lg"
          style="text-transform: uppercase; font-size: large"
          >TastyBytes</span
        >
        <span> Dashboard</span>
      </div>
    </div>
    <hr />
    <ul>
      <li>
        <a class="gap-10 " href="index.html"
          ><ion-icon name="home"></ion-icon><span>Dashboard</span></a
        >
      </li>
      <li>
        <a
          class="gap-10"
          href="users.html
        "
          ><ion-icon name="people"></ion-icon><span>User Manager</span></a
        >
      </li>
      <li>
        <a class="gap-10 active" href="recipe-manager.html"
          ><ion-icon name="file-tray"></ion-icon
          ><span>Recipe Manager</span></a
        >
      </li>
      <li>
        <a class="gap-10" href="#"
          ><ion-icon name="person"></ion-icon><span>Profile</span></a
        >
      </li>
      <li>
        <a class="gap-10" href="#"
          ><ion-icon name="exit"></ion-icon><span>Logout</span></a
        >
      </li>
    </ul>
    <button
      id="sidebar-toggle"
      class="sidebar-toggle flex justify-center items-center"
    >
      <span id="collapse-sidebar-text">Collapse Sidebar</span>
      <ion-icon id="caret-back" name="caret-back"></ion-icon>
    </button>
  </nav>

  <div id="main-content" class="main-content" >
    <h1>Recipe Management</h1>
    <div class="card">
      <h2>Add New Recipe</h2>
      <form id="add-recipe-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required>
        </div>
        <button type="submit">Add Recipe</button>
      </form>
    </div>
    <div class="card">
      <h2>Recipe List</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Date Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Spaghetti Carbonara</td>
            <td>Italian Chef</td>
            <td>2024-10-04</td>
            <td>
              <button class="btn-edit">Edit</button>
              <button class="btn-delete">Delete</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Chicken Curry</td>
            <td>Indian Spice Master</td>
            <td>2024-10-04</td>
            <td>
              <button class="btn-edit">Edit</button>
              <button class="btn-delete">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>
</html>
