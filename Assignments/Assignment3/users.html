        </div>
        <hr />
        <ul>
          <li>
            <a class="gap-10 " href="index.html"
              ><ion-icon name="home"></ion-icon><span>Dashboard</span></a
            >
          </li>
          <li>
            <a class="gap-10 active" href="users.html
            "
              ><ion-icon name="people"></ion-icon><span>User Manager</span></a

          <li>
            <a class="gap-10" href="recipe-manager.html"
              ><ion-icon name="file-tray"></ion-icon

          <ion-icon id="caret-back" name="caret-back"></ion-icon>
        </button>
      </nav>

  <!-- Main Content -->
  <div class="main-content">
    <h2>User Management</h2>

    <!-- User Table -->
    <table class="user-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>XXX XXX</td>
          <td>xxx.xxx@xxx.com</td>
          <td>
            <button class="view-btn">View</button>
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>XXX XXX</td>
          <td>xxx.xxx@xxx.com</td>
          <td>
            <button class="view-btn">View</button>
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="user-form" id="edit-form">
      <h3>Edit User</h3>
      <form>
        <label for="user-name">Name:</label>
        <input type="text" id="user-name" placeholder="Enter name">
        <label for="user-email">Email:</label>
        <input type="email" id="user-email" placeholder="Enter email">
        <button type="submit">Save</button>
      </form>
    </div>
    
  </div>

  type="module"

></script>
